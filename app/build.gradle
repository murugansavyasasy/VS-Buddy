}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += [
            '--add-exports', 'jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED'
    ]
}
apply plugin: 'com.google.gms.google-services'
